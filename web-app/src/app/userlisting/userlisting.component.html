<div class="mat-elevation-z8">
  <table mat-table matSort [dataSource]="dataSource">

    <!-- Coluna de Usuario -->
    <ng-container matColumnDef="username">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Usuário </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Coluna de nome -->
    <ng-container matColumnDef="name">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Coluna de Email -->
    <ng-container matColumnDef="email">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <!-- Coluna de Tipo de usuário -->
    <ng-container matColumnDef="role">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Tipo de Usuário </th>
      <td mat-cell *matCellDef="let element"> {{element.role===''?'Não definido' : element.role}} </td>
    </ng-container>

    <!-- Coluna de status -->
    <ng-container matColumnDef="status">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.isactive?'Ativo':'Inativo'}} </td>
    </ng-container>

    <!-- Botao para editar informação -->
    <ng-container matColumnDef="action">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element"> 
        <a (click)="UpdateUser(element.id)" mat-raised-button color="primary">Atualizar dados</a>  
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
